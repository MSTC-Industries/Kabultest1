<h1 id="Products">Products</h1>
<div class="food-card">
    <h1>Bottles</h1>
    <div class="category">
        <div class="card">
            <img src="../Images/1800ML glass jug.jpg" alt="Food Image">
            <h2 id="name">1800ML Glass Jug</h2>
            <h3 value = "6" id="v">$6 per lb</h3>
            <div class="quantity-selector">
                <label for="quantity">Quantity (lb):</label>
                <input type="number" id="quantity" name="quantity" min="0" max="20" value="0">
            </div>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
    </div>
</div>
